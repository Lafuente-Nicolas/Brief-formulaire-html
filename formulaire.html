<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    </head>
<body>
    <h1>Formulaire</h1>
<ul>
    <li>
<label for="nom">Nom :</label>
<input type="text" id="nom" name="nom"> <br>
    </li>
</ul>
<ul>
    <li>
<label for="prenom">Prénom :</label>
<input type="text" id="prenom" name="prenom">
     </li>
</ul>
<ul>
    <li>
<label for="age">Âge :</label>
<input type="number" id="age" name="age" min="0" max="140">
    </li>
</ul>

<ul>
    <li>
<label>Sexe :</label>

<input type="radio" id="homme" name="sexe" value="homme">
<label for="homme">Homme</label>

<input type="radio" id="femme" name="sexe" value="femme">
<label for="femme">Femme</label>

<input type="radio" id="autre" name="sexe" value="autre">
<label for="autre">Autre</label>
     </li>
</ul>

<ul>
    <li>
 <!--ajout de l'obligation de répondre-->
<label>Adresse mail</label>
<input type="email" id="email" name="adresse-mail" placeholder="ton@email.com" required>
</li>
</ul>

<ul>
    <li> 
        <label for="codepostal">Code postal :</label>
        <input type="text" id="codepostal" name="codepostal" required>
    </li>
</ul>

<ul>
    <li>
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>
    </li>
</ul>
<!--ajout de la fonction autre-->
<ul>
    <li>
        <label for="métier-exercé">Métier exercé :</label>
        <select id="métier-exercé" name="métier exercé" required>
            <option value="">-- Sélectionnez un métier --</option>
            <option value="développeur">Développeur</option>
            <option value="designer">Designer</option>
            <option value="chef de projet">Chef de projet</option>
            <option value="autre">Autre</option>
        </select>
        <label for="autre">Si autre, précisez :</label>
        <input type="text" id="autre-text" name="autre-text">
    </li>
</ul>

<ul>
    <li>
        <label for="pays">Pays :</label>
        <select id="pays" name="pays" required>
            <option value="France" selected> France</option>
            <option value="Belgique">Belgique</option>
            <option value="Canada">Canada</option>
            <option value="autre">Autre</option>
        </select>
        <label for="autre">Si autre, précisez :</label>
        <input type="text" id="autre" name="autre">
    </li>
</ul>

<ul>
    <li>
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" required>
    </li>
</ul>

<ul>
    <li>
        <label for="pays de naissance"> Pays de naissance :</label>
        <select id="pays de naissance" name="pays de naissance" required>
        <option value="France" selected> France</option>
        <option value="Belgique">Belgique</option>
        <option value="Canada">Canada</option>
        <option value="autre">Autre</option>
        </select>
        <label for="autre">Si autre, précisez :</label>
        <input type="text" id="autre" name="autre">
    </li>
</ul>
<!--ajout d'un pattern pour que les numéros correspondent-->
<ul>
    <li>
        <label for="securité sociale">Numéro de sécurité sociale :</label>
        <input type="text" id="securité sociale" name="securité sociale"
        pattern="[0-9]{15}$" placeholder="123456789012345" required> 
    </li>
</ul>

<ul>
    <li>
        <label for="numéro de paseport">Numéro de passeport :</label>
        <input type="text" id="numéro de paseport" name="numéro de paseport"
        pattern="[A-Z]{2}[0-9]{7}" placeholder="AB1234567" required>
    </li>
</ul>
<ul>
    <li>
        <label for="date de délivrance du passeport">Date de délivrance du passeport :</label>
        <input type="date" id="date de délivrance du passeport" name="date de délivrance du passeport" required>
    </li>
</ul>

<ul>
    <li>
        <label for="date de validité du passeport">Date de validité du passeport :</label>
        <input type="date" id="date de validité du passeport" name="date de validité du passeport" required>
    </li>
</ul>
</body>

</html>
